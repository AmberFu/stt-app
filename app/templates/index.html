<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>語音辨識工具</title>
</head>
<body>
    <h2>🎤 上傳音檔（.wav or .mp4, 16kHz）</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".wav,.mp4" required>
        <button type="submit">開始辨識</button>
    </form>

    {% if transcript %}
        <h3>✅ 辨識結果：</h3>
        <pre>{{ transcript }}</pre>
    {% elif error %}
        <p style="color:red;">⚠️ {{ error }}</p>
    {% endif %}
</body>
</html>
